<html>
  <head>
    <meta charset='utf-8' />
    <title>Excellent music player</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
    <link href='https://fonts.googleapis.com/css?family=Lato|Open+Sans' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='js/jquery.arctext.js'></script>
    <script src='js/playlistService.js'></script>
    <script src='js/onload.js'></script>
    <script src='js/livesearch.js'></script>    
    <script src='js/player.js'></script>
    <script src='js/createPlaylist.js'></script>
    <script src='js/deletePlaylist.js'></script>
    <script src='js/editPlaylist.js'></script>
    <script src='js/main.js'></script>    
  </head>
  <body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark justify-content-between' id='navbar'>
      <span class='navbar-brand' id='addBtnMain' data-toggle="modal" data-target="#addModal"><i class='fa fa-plus'></i> Add playlist</span>
      <form class='form-inline my-2 my-lg-0'>
        <input class='form-control mr-sm-2' placeholder='Find playlist' id='searchBox'>
        <button class='btn my-2 my-sm-0' type='button' id='searchBtn'>Search</button>
        <button class='btn my-2 my-sm-0' type='button' id='allBtn'>Show all playlists</button>
      </form>
    </nav>

    <div class="modal fade" id="addModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id='addModalTitle'>Add playlist</h4>
            <button type="button" class="close" id="closeModalBtn" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
          <div class="tab">
            <div class='container'>
            <form>
              <input type='hidden' id='newPlaylistId'>
              <label>Album name: <input id="newPlaylistName"></label>
              <label>Album cover: <input id="newPlaylistImage" placeholder="Link to image"></label>
            </form>
            <div id='imgPreview'></div>
            </div>            
            <div style="overflow:auto;">
              <button class='btn my-2 my-sm-0' id="nextBtn" onclick="next()">Next</button>
            </div>
          </div>

          <div class="tab">
            <div id="songsTab">
            <h4>Add songs</h4>
              <form class="song">
                  <label>Name: <input name="name" class="newSongName"></label>
                  <label>Url: <input name="url" class="newSongUrl" placeholder="Link must end in .mp3"></label><br>
              </form>
              <form class="song">
                  <label>Name: <input name="name" class="newSongName"></label>
                  <label>Url: <input name="url" class="newSongUrl" placeholder="Link must end in .mp3"></label><br>
              </form>
              <form class="song">
                  <label>Name: <input name="name" class="newSongName"></label>
                  <label>Url: <input name="url" class="newSongUrl" placeholder="Link must end in .mp3"></label><br>
              </form>
            </div>
            <span id="addSongBtn"><i class="fa fa-plus-circle"></i> Add song</span>
            <div class="error" id="modalError"></div>
          
          <div class="modal-footer" id='footer'>
            <button class='btn my-2 my-sm-0' id="prevBtn" onclick="prev()">Previous</button>
            <button class='btn my-2 my-sm-0' id="submitPlaylist" class="btn btn-default">Save playlist</button>
            <button class='btn my-2 my-sm-0' id="saveEdits" class="btn btn-default">Save edits</button>
          </div>
        </div>
        </div>
        </div>
      </div>
    </div>

    <!--Modal for confirming deletion-->
    <div class="modal fade" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confirmModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Are you sure?</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-footer">
            <button type="button" class='btn my-2 my-sm-0' data-dismiss="modal" id="yesBtn">Yes</button>
            <button type="button" class='btn my-2 my-sm-0' data-dismiss="modal" id="noBtn">No</button>
          </div>
        </div>
      </div>
    </div>

    <!--This is where the player will render-->
    <div id='playercontainer' class='container'>
      <div id='player'></div>
      <div id='playerControls'></div>
    </div>

    <!--This is where the playlists will render-->
    <div class='container' id='main'></div>
  </body>
  <script>getList()</script>
  <script src='js/modal.js'></script>
</html>
